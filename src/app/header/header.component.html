<header class="absolute inset-x-0 top-0 z-50">
    <nav class="flex items-center justify-between px-6 py-4 lg:px-8" aria-label="Global">
      <div class="flex lg:flex-1">
        <a routerLink="/" class="-m-1.5 p-1.5">
          <img class="h-8 w-auto" src="logo.svg" alt="logo">
        </a>
      </div>
      <div class="flex lg:hidden">
        <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700" (click)="toggleMenu()">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a routerLink="blog/categorie/programming" class="text-sm font-semibold leading-6 text-gray-900" disabled>Programming</a>
        <a routerLink="blog/categorie/design" class="text-sm font-semibold leading-6 text-gray-900">Design</a>
        <a routerLink="blog/categorie/technology" class="text-sm font-semibold leading-6 text-gray-900">Technology</a>
        <a routerLink="blog/categorie/lifestyle" class="text-sm font-semibold leading-6 text-gray-900">Lifestyle</a>
      </div>
      <div class="hidden lg:flex lg:flex-1 lg:justify-end">
        <a href="https://github.com/riizkyyrmdnn" target="_blank" class="text-sm font-semibold leading-6 text-gray-900">GitHub</a>
      </div>
    </nav>
    <div class="lg:hidden" aria-modal="true" *ngIf="openMenu">
      <button class="fixed inset-0 z-50 bg-gray-600 bg-opacity-75" (click)="toggleMenu()"></button>
      <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
        <div class="flex items-center justify-between">
          <a routerLink="/" class="-m-1.5 p-1.5">
            <img class="h-8 w-auto" src="logo.svg" alt="logo">
          </a>
          <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" (click)="toggleMenu()">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="mt-6 flow-root">
          <div class="-my-6 divide-y divide-gray-500/10">
            <div class="space-y-2 py-6">
              <a routerLink="blog/category/programming" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Programming</a>
              <a routerLink="blog/category/design" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Design</a>
              <a routerLink="blog/category/technology" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Technology</a>
              <a routerLink="blog/category/lifestyle" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Lifestyle</a>
            </div>
            <div class="py-6">
              <a href="https://github.com/riizkyyrmdnn" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">GitHub</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
