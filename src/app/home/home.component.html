<div class="bg-white py-24 sm:py-32">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <div class="mx-auto max-w-2xl lg:mx-0">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Hello Friend!</h2>
        <p class="mt-2 text-lg leading-8 text-gray-600">this web is in development version, I will update next time.</p>
      </div>
      <div class="mx-auto mt-10 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 border-t border-gray-200 pt-10 sm:mt-16 sm:pt-16 lg:mx-0 lg:max-w-none lg:grid-cols-3">
        <article *ngFor="let post of posts; trackBy: postId" class="flex max-w-xl flex-col items-start justify-between">
          <div class="flex items-center gap-x-4 text-xs">
            <time [attr.datetime]="post.datetime" class="text-gray-500">{{ post.date }}</time>
            <a href="#" class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">{{ post.category.title }}</a>
          </div>
          <div class="group relative">
            <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-yellow-600">
              <a [routerLink]="blogTitle(post.title)">
                <span class="absolute inset-0"></span>
                {{ post.title }}
              </a>
            </h3>
            <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">{{ post.description }}</p>
          </div>
          <div class="relative mt-6 flex items-center gap-x-4">
            <img src="https://www.aiqs.com.au/sites/default/files/imagecache/profile/sites/all/themes/project-themes/aiqs/shared/imagefield_defaults/bio-profile-img-default.png" alt="me" class="h-10 w-10 rounded-full bg-gray-50">
            <div class="text-sm leading-6">
              <div class="font-semibold text-gray-900">
                <span class="absolute inset-0"></span>
                Riizkyyrmdnn
              </div>
              <p class="text-gray-600">Founder / Writer</p>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
